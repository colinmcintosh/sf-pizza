<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <meta content="#ffffff" name="theme-color">
    <link href="{{ '/assets/images/pizza.svg' | relative_url }}" rel="shortcut icon" type="image/x-icon">
    <link color="#000000" href="{{ '/assets/images/pizza.svg' | relative_url }}" rel="mask-icon">
    <link href="{{ '/assets/images/pizza.svg' | relative_url }}" rel="apple-touch-icon">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<div class="container-md px-3 my-5 markdown-body">

    {{ content }}

    {% if page.url == "/" or page.show_footer %}
    <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        Copyright (c) 2021 Colin McIntosh<br><br>

        Licensed under the <a href="{{ '/LICENSE' | relative_url }}">Apache License, Version 2.0</a><br>
        See <a href="{{ '/NOTICE' | relative_url }}">notices</a> for additional license information.
    </div>
    {% endif %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add("h2, h3");</script>
{% if site.google_analytics %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}
</body>
</html>
